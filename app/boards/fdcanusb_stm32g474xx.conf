CONFIG_CANNECTIVITY_USB_SELF_POWERED=n

# The two lines below are needed to reduce flash usage
CONFIG_LTO=y
CONFIG_ISR_TABLES_LOCAL_DECLARATION=y

# redirect console output to segger rtt
CONFIG_CONSOLE=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_THREAD_NAME=y
# CONFIG_LOG_MODE_DEFERRED=n
# CONFIG_LOG_MODE_IMMEDIATE=y

# CONFIG_LOG=n

CONFIG_CANNECTIVITY_USB_MANUFACTURER="mjbots"
CONFIG_CANNECTIVITY_USB_PRODUCT="fdcanusb gs_usb"
CONFIG_CANNECTIVITY_USB_VID=0x1d50
CONFIG_CANNECTIVITY_USB_PID=0x606f

CONFIG_CANNECTIVITY_LED_EVENT_MSGQ_SIZE=100
CONFIG_USB_DEVICE_GS_USB_POOL_SIZE=100

CONFIG_POLL=y

CONFIG_CLOCK_CONTROL=y
